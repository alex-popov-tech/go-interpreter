# Air configuration for hot-reload development
# Documentation: https://github.com/air-verse/air

root = "."
tmp_dir = "/tmp"

[build]
  # Build command
  cmd = "go build -o ./.bin/monkey ."
  # Watch these extensions
  include_ext = ["go"]
  # Exclude these directories
  exclude_dir = [".bin", "dist", "tmp", ".git", "vendor"]
  # Exclude files matching these patterns
  exclude_file = []
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = false
  # Log file (empty = stdout)
  log = ""
  # Poll interval for directories (ms)
  poll_interval = 500
  # Delay before rebuilding (ms)
  delay = 500
  # Stop old binary before building new one
  stop_on_error = true
  # Send interrupt signal before killing
  send_interrupt = true
  # Delay before killing after interrupt (ms)
  kill_delay = 500
  # Rerun binary on rebuild
  rerun = false
  # Delay before rerunning (ms)
  rerun_delay = 500

[log]
  # Show log time
  time = false
  # Only show main log
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true
